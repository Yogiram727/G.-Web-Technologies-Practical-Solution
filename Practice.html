<!DOCTYPE html>
<html>
  <head>
    <title>Registraton Form</title>
  </head>
  <body style="display: flex; margin: 20px auto; flex-direction: column">
    <h1 style="margin: 20px auto">Registraton Form</h1>

    <div
      style="
        display: flex;
        margin: 20px auto;
        border: 1px solid black;
        padding: 20px;
      "
    >
      <form action="#" method="post">
        <label for="first-name">First Name</label><br />
        <input type="text" name="first-name" id="first-name" /><br />
        <br />

        <label for="last-name">last Name</label><br />
        <input type="text" name="last-name" id="last-name" /><br /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" /><br />
        <br />

        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" /><br />
        <br />

        <label for="confirmPassword">Confirm Password</label><br />
        <input type="password" name="confirm-password" id="confirm-password" />
        <br /><br />

        <label for="phone">Phone Number</label><br />
        <input type="tel" name="phone" id="phone" />
        <br />
        <br />
        <label for="gender">Gender</label><br />
        <input type="radio" name="gender" value="Male" />
        <label for="Male">Male</label><br />
        <input type="radio" name="gender" value="Female" />
        <label for="Female">Female</label>
        <br />
        <br />
        <label for="dob">Date of Birth</label><br />
        <input type="date" name="dob" value="dob" />
        <br />
        <br />
        <label for="address">Address</label><br />
        <textarea name="address" id="address"></textarea><br /><br />

        <input type="checkbox" name="terms" value="terms" /> Agree to Terms and
        Conditions. <br /><br />

        <input
          style="padding: 10px; background-color: green; color: white"
          type="submit"
          value="Register"
        />
      </form>
    </div>
  </body>
</html>
