<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frames Example</title>
    <style>
      /* Styling for the container */
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Styling for each iframe */
      .frame {
        flex: 1;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Main container for iframes -->
    <div class="container">
      <!-- Iframe 1 for Online Manipal -->
      <iframe
        src="https://www.onlinemanipal.com"
        class="frame"
        title="Online Manipal"
      ></iframe>

      <!-- Iframe 2 for Manipal University Jaipur -->
      <iframe
        src="https://jaipur.manipal.edu"
        class="frame"
        title="Manipal University Jaipur"
      ></iframe>
    </div>
  </body>
</html>
