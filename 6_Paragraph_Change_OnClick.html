<!DOCTYPE html>
<html>
  <head>
    <title>My Company</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p id="demo">Initial Paragraph</p>
    <button onClick="myFunction()">Click Me</button>
  </body>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Paragraph Changed";
    }
  </script>
</html>
